<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하루냥</title>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS 파일 경로 확인 및 수정 -->
    <link rel="stylesheet" href="{% static 'cal/css/target.css' %}">
</head>
<body>
    <div class="display-container">
        <div class="main d-flex justify-content-center align-items-center">
            <div class="t-title text-center content-font">
                <p>반가워요!<br/>
                <span class="t-title-b header-font">목표 분야를</span><br/>
                정해볼까요?</p>
            </div>
        </div>
        <section class="buttonmain text-center header-font">
            <div class="btn-first">
                <button id="myButton">
                    <p>취미</p>
                    <img src="{% static 'cal/source/img/hobbycat.png' %}" alt="취미">
                </button>
                <button id="myButton2">
                    <p>운동</p>
                    <img src="{% static 'cal/source/img/sportcat.png' %}" alt="운동">
                </button>
            </div>
            <div class="btn-second">
                <button id="myButton3">
                    <p>학습</p>
                    <img src="{% static 'cal/source/img/studycat.png' %}" alt="학습">
                </button>
                <button id="myButton4">
                    <p>생활습관</p>
                    <img src="{% static 'cal/source/img/habitcat.png' %}" alt="생활습관">
                </button>
            </div>
        </section>
    </div>
    <script>
        document.getElementById("myButton").addEventListener("click", function() {
            window.location.href = "{% url 'target2' %}";
        });
        document.getElementById("myButton2").addEventListener("click", function() {
            window.location.href = "{% url 'target2' %}";
        });
        document.getElementById("myButton3").addEventListener("click", function() {
            window.location.href = "{% url 'target2' %}";
        });
        document.getElementById("myButton4").addEventListener("click", function() {
            window.location.href = "{% url 'target2' %}";
        });
    </script>
</body>
</html>

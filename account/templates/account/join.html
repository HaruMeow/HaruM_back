<!-- account/join.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하루냥</title>
    <link rel="stylesheet" href="{% static 'account/css/join.css' %}">
    <style>
        .join-btn{
            width:300px;
            height: 60px;
            border-radius: 25px;
            border:none;
            font-size: 30px;
            background-color: #88A2FF;
            color:white;
            box-shadow: 4px 4px 4px 1px #7a83a1a1;
        }
    </style>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="display-container">
        <button class="back" onClick="location.href='../main/index.html'">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#88A2FF" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
            </svg>
        </button>
        <div class="join-main header-font">
            <p><a href="{% url 'tutorial1' %}">회원가입</a></p>
            <p class="join-sub">뿌듯한 100일을 <br>
            기록해보세요.
        </div>
        <form method="post" action="{% url 'join' %}">
            {% csrf_token %}
            <div class="join-content text-center header-font">
                <!-- id 필드 추가 -->
                <input type="text" id="id" name="id" required placeholder="아이디">
                <input type="password" id="password" name="password" required placeholder="비밀번호">
                <input type="text" id="nickname" name="nickname" required placeholder="닉네임">
                <input type="submit" value="가입" class="join-btn">
            </div>
        </form>
        <p class="more text-center content-font">이미 가입을 하셨나요?<a href="{% url 'index' %}"> 여기</a>를 클릭해주세요.</p>
    </div>
</body>
</html>

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하루냥</title>
    <link rel="stylesheet" href="{% static 'account/css/style.css' %}">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="display-container header-font">
        <lottie-player src="./Animation - 1699810074247.json" class="ani-cat" background="transparent"  speed="1" loop autoplay></lottie-player>
        <div class="main">
            <p class="head-1">100일동안</p>
            <p class="head-2">무엇을 실천해볼까요?</p>
            
            <form action="{% url 'join' %}" method="post">
                {% csrf_token %}
                
                <!-- 폼 필드들 -->
                <input type="text" name="username" placeholder="아이디" class="id">
                <input type="password" name="password" id="password" class="pass" placeholder="비밀번호"><br><br>
                
                <!-- 제출 버튼 -->
                <input type="submit" value="로그인"><br>
            </form>

            <p><a href="{% url 'join' %}">회원가입</a></p>
        </div>
    </div>
</body>
</html>
